service: content-management
frameworkVersion: '3'

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  iam:
    role: arn:aws:iam::558280373626:role/LabRole

functions:
  getGames:
    handler: src/games/getGames.main
    events:
      - http:
          path: /games
          method: GET
          cors: true
  createGame:
    handler: src/games/createGame.main
    events:
      - http:
          path: /games
          method: POST
          cors: true
  editGame:
    handler: src/games/editGame.main
    events:
      - http:
          path: /games/{id}
          method: PUT
          cors: true
  deleteGame:
    handler: src/games/deleteGame.main
    events:
      - http:
          path: /games/{id}
          method: DELETE
          cors: true
  
  getQuestions:
    handler: src/questions/getQuestions.main
    events:
      - http:
          path: /questions
          method: GET
          cors: true
  createQuestion:
    handler: src/questions/createQuestion.main
    events:
      - http:
          path: /questions
          method: POST
          cors: true
  editQuestion:
    handler: src/questions/editQuestion.main
    events:
      - http:
          path: /questions/{id}
          method: PUT
          cors: true
  deleteQuestion:
    handler: src/questions/deleteQuestion.main
    events:
      - http:
          path: /questions/{id}
          method: DELETE
          cors: true