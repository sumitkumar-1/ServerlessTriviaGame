service: leaderboards

provider:
  name: google
  stage: dev
  runtime: nodejs14
  region: us-central1
  project: b009040970-serverless

frameworkVersion: '3'

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  service:
    handler: app
    events:
      - http: path
